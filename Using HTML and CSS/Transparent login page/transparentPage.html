<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent login page|Html and Css </title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/973c542ded.js" crossorigin="anonymous"></script>
    <!--Font awesome website-->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&family=Mukta&family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fa fa-envelope" aria-hidden="true"></i>
         <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
    <button class="btn">Sign In</button>
    </div>
</body>

</html>
